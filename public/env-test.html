<html>

<body>
  <h1>Environment Variable Test</h1>
  <pre id="output"></pre>
  <script type="module">
    const envCheck = {
      VITE_APPWRITE_ENDPOINT: import.meta.env.VITE_APPWRITE_ENDPOINT,
      VITE_APPWRITE_PROJECT_ID: import.meta.env.VITE_APPWRITE_PROJECT_ID,
